<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0,
user-scalable=no;" />
<script type="text/javascript" charset="utf-8"
src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
function onBodyLoad() {
document.addEventListener("deviceready", onDeviceReady,
false);
}
function onDeviceReady() {
var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Device Model: '    + device.model    + '<br />' +
                            'Device Cordova: '  + device.cordova  + '<br />' +
                            'Device Platform: ' + device.platform + '<br />' +
                            'Device UUID: '     + device.uuid     + '<br />' +
                            'Device Version: '  + device.version  + '<br />' +
                            'PhoneGap Version:' + device.phonegap + '<br />' +
                            'Device serial:'    + device.serial   + '<br />' +
                            'Device Name:' 	+ device.name 	  + '<br />';
    }
</script>
</head>
<body onload="onBodyLoad()">
<h1>HelloWorld3</h1>
<p id="deviceProperties">Waiting for PhoneGap Initialization to complete...</p>
<p>This is a PhoneGap application that makes calls to the
PhoneGap APIs.</p>

</body>
</html>
